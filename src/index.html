<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lacasitos Wheel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
    <link rel="stylesheet" href="scss/main.scss">
    <script src="https://kit.fontawesome.com/ba1782a749.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="assets/lacasitoswheel-logo.png" alt="Lacasitos Wheel logo">
        </a>   
    </header>
    <main>
        <section id="section__new-participant">
            <input id="input-new-participant" type="text" class="form-control" placeholder="AÃ±adir participante">
            <button id="btn-new-participant" type="button" class="btn btn-circle"><i class="fa fa-plus"></i></button>
        </section>
        <section id="section__to-play">
            <img class="wobble-to-bottom-right" src="assets/tubo-lacasitos-tapa.png" alt="Pulsa para jugar">
            <aside id="section__to-play--aside">
                <div id="section__to-play--buttons">
                    <button class="btn btn-primary" id="btn-play">Jugar</button>
                    <button class="btn" id="btn-refresh"><i class="fa fa-refresh"></i></button>
                </div>
                <div id="section__to-play--selected-list"></div>
            </aside>
        </section>
        <div class="accordion" id="participantsAccordion">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne"></button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#participantsAccordion">
                <div id="participants-container" class="accordion-body"></div>
              </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="scripts/app.js" type="module"></script>
</body>
</html>
